<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName prostate.predict.wintoncentre.uk
	ServerAlias prostate.predict.wintoncentre.uk
	DocumentRoot /var/www/prostate.predict.wintoncentre.uk
	Protocols h2 h2c http/1.1
	#SetEnvIf Request_URI ^manifest.json noauth=1
	
	<Directory /var/www/prostate.predict.wintoncentre.uk>
	    AuthType Basic
	    AuthName "Restricted Content"
	    AuthUserFile /etc/apache2/.htpasswd
	    Require valid-user

		# Setup a deny/allow
		#Order Deny,Allow
		# Deny from everyone
		#Deny from all
		# except if either of these are satisfied
		#Satisfy any
		# 1. a valid authenticated user
		#Require valid-user
		# or 2. the "require_auth" var is NOT set
		#Allow from env=noauth
	    
	    
		AllowOverride All
		RewriteEngine on
		RewriteBase /
	    # Don't rewrite files or directories

        RewriteRule .*/assets/(.*)$ /assets/$1 [L]
        RewriteRule .*/css/(.*)$ /css/$1 [L]
        RewriteRule .*/js/(.*)$ /js/$1 [L]
	    
	    RewriteCond %{REQUEST_FILENAME} -f [OR]
	    RewriteCond %{REQUEST_FILENAME} -d
	    RewriteRule ^ - [L]
	    # Rewrite everything else to index.html to allow html5 state links
	    RewriteRule ^ index.html [L]
	</Directory>
RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

# RewriteCond %{SERVER_NAME} =prostate.predict.wintoncentre.uk
# RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/breast.predict.wintoncentre.uk/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/breast.predict.wintoncentre.uk/privkey.pem
</VirtualHost>
</IfModule>
